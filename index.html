<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel=stylesheet href="styles.css">
</head>
<body>
    <div class="container">
       <!--- <div class="search">
            <input type="text" placeholder="Enter city">
            <button onclick="searchWeather()">Search</button>
        </div> --->

        <form id="search-form">
        <input type="text" placeholder="Enter city name" autocomplete="off" autocapitalize="on" autofocus="on" id="search-text-input"/>
        <input type="submit" value="Search" id="search"/>
        </form>
        <div class="weather-info">
            <div class="location">
                <button class="location-button" id="current-location">Location</button>
            </div>
            <h2 id="city-input">Cape Town</h2>
            <ul>
                <li id="date-time">Tuesday 16:00</li>
                <li id="description">Clear</li>
            </ul>
            <h3 id="temperature">16 &deg;C</h3>
            <h5 id="humidity">Humidity: 90%</h5>
            <h5 id="wind-speed">Wind speed: 16km/h</h5>
            <div class="forecast">
                <div class="forecast-info">
                    <span class="emoji">🌧️</span>
                    <div>Mon</div>
                    <div>18°C</div>
                </div>
                <div class="forecast-info">
                    <span class="emoji">⛅</span>
                    <div>Tue</div>
                    <div>25°C</div>
                </div>
                <div class="forecast-info">
                    <span class="emoji">🌞</span>
                    <div>Wed</div>
                    <div>30°C</div>
                </div>
                <div class="forecast-info">
                    <span class="emoji">🌦️</span>
                    <div>Thu</div>
                    <div>21°C</div>
                </div>
                <div class="forecast-info">
                    <span class="emoji">🌤️</span>
                    <div>Fri</div>
                    <div>19°C</div>
                </div>
            </div>
        </div>
        
    </div>
